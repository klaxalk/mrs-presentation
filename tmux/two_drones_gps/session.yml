name: simulation
root: ./

startup_window: status
pre_window: export UAV_NAME=uav1
windows:
  - roscore:
      layout: even-vertical
      panes:
        - roscore
  - gazebo:
      layout: even-vertical
      panes:
        - waitForRos; roslaunch simulation simulation.launch
  - status:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav1; waitForRos; roslaunch mrs_status status.launch
        - export UAV_NAME=uav2; waitForRos; roslaunch mrs_status status.launch
  - spawn:
      layout: even-vertical
      panes:
        - waitForSimulation; spawn 1 --run --delete --enable-rangefinder --enable-ground-truth
        - waitForSimulation; spawn 2 --run --delete --enable-rangefinder --enable-ground-truth
  - control:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav1; waitForOdometry; roslaunch mrs_uav_manager simulation_f550_gps.launch
        - export UAV_NAME=uav2; waitForOdometry; roslaunch mrs_uav_manager simulation_f550_gps.launch
  - takeoff:
      layout: even-vertical
      panes:
        # #{ uav1
        - 'export UAV_NAME=uav1;
          waitForControl;
          rosservice call /$UAV_NAME/mavros/cmd/arming 1;
          rosservice call /$UAV_NAME/control_manager/motors 1;
          rosservice call /$UAV_NAME/mavros/set_mode 0 offboard;
          rosservice call /$UAV_NAME/uav_manager/takeoff'
        # #}
        # #{ uav2
        - 'export UAV_NAME=uav2;
          waitForControl;
          rosservice call /$UAV_NAME/mavros/cmd/arming 1;
          rosservice call /$UAV_NAME/control_manager/motors 1;
          rosservice call /$UAV_NAME/mavros/set_mode 0 offboard;
          rosservice call /$UAV_NAME/uav_manager/takeoff'
        # #}
  - goto:
      layout: even-vertical
      synchronize: after
      panes:
        - 'export UAV_NAME=uav1;
          history -s rosservice call /$UAV_NAME/control_manager/goto \"goal: \[10.0, 0.0, 3.0, 0.0\]\";
          history -s rosservice call /$UAV_NAME/control_manager/goto \"goal: \[-10.0, 0.0, 3.0, 0.0\]\"'
        - 'export UAV_NAME=uav2;
          history -s rosservice call /$UAV_NAME/control_manager/goto \"goal: \[-10.0, 0.0, 3.0, 0.0\]\";
          history -s rosservice call /$UAV_NAME/control_manager/goto \"goal: \[10.0, 0.0, 3.0, 0.0\]\"'
  - gazebo_camera_follow:
      layout: even-vertical
      panes:
        - waitForOdometry; gz camera -c gzclient_camera -f uav1; history -s gz camera -c gzclient_camera -f uav1
  - rviz:
      layout: even-vertical
      panes:
        - waitForOdometry; export UAV_NAME=uav1; roslaunch mrs_rviz_plugins load_f550_robot.launch
        - waitForOdometry; export UAV_NAME=uav2; roslaunch mrs_rviz_plugins load_f550_robot.launch
        - waitForControl; roslaunch mrs_testing rviz_uav1.launch
  - layout:
      layout: even-vertical
      panes:
        - waitForControl; sleep 4; ~/.i3/layout_manager.sh ./layout.json
